<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Pro - Professional Typing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Sophisticated Color Palette */
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-elevated: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #606060;
            --accent-primary: #00d4aa;
            --accent-secondary: #00a884;
            --accent-tertiary: #007a5e;
            --error: #ff4757;
            --success: #00d4aa;
            --warning: #ffa502;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(0, 212, 170, 0.3);
        }

        body.light-mode {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-elevated: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #8a8a8a;
            --accent-primary: #00a884;
            --accent-secondary: #00d4aa;
            --accent-tertiary: #00ffc8;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(0, 168, 132, 0.2);
        }

        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--glow) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 170, 0.05) 0%, transparent 70%);
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2rem;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 32px var(--glow);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 300;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            min-width: 140px;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Lexend', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .nav-tab i {
            position: relative;
            z-index: 1;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-tab.active::before {
            opacity: 1;
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 24px var(--shadow);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .card-header .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* Form Elements */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--glow);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.8;
        }

        /* Button Styles */
        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 16px var(--glow);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--glow);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            box-shadow: none;
        }

        button.secondary:hover {
            background: var(--bg-primary);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Text Gallery */
        .text-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .text-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .text-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 32px var(--glow);
        }

        .text-card:hover::after {
            transform: scaleX(1);
        }

        .text-card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .text-card-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .text-card-select {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            color: var(--accent-primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .text-card-select:hover {
            background: var(--accent-primary);
            color: white;
        }

        .text-card-select.selected {
            background: var(--accent-primary);
            color: white;
        }

        /* Test Container */
        .test-display {
            margin-bottom: 2rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-shadow: 0 0 20px var(--glow);
            min-width: 120px;
            text-align: center;
        }

        .progress-container {
            flex: 1;
            height: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 6px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px var(--glow);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .word-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 100px;
            text-align: right;
        }

        /* Typing Area */
        .typing-area {
            background: var(--bg-elevated);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            min-height: 280px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            line-height: 2.2;
            letter-spacing: 0.02em;
            cursor: text;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .typing-area:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--glow);
        }

        .typing-area.blur {
            filter: blur(4px);
            pointer-events: none;
        }

        .char {
            position: relative;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .char.correct {
            color: var(--success);
        }

        .char.incorrect {
            color: var(--error);
            background: rgba(255, 71, 87, 0.1);
            border-radius: 3px;
        }

        .char.current {
            background: var(--accent-primary);
            color: white;
            border-radius: 3px;
            padding: 0 2px;
            animation: cursorBlink 1s ease-in-out infinite;
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .typing-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px var(--glow);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--accent-primary);
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 8px 24px var(--glow);
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-switch {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: var(--bg-primary);
            border-radius: 30px;
            transition: 0.3s;
            border: 1px solid var(--border);
        }

        .slider-switch:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider-switch {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        input:checked + .slider-switch:before {
            transform: translateX(26px);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-1 {
            gap: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px var(--shadow);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            padding: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Alert */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .alert.success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Results History */
        .results-history {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-item:hover {
            transform: translateX(8px);
            border-color: var(--accent-primary);
        }

        .result-item h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .result-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .result-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

<body>

                <span>Settings</span>
            </button>
            <button class="nav-tab" onclick="switchTab('results')">
                <i class="fas fa-chart-line"></i>
                <span>Results</span>
            </button>
        </div>

        <!-- Text Selection Tab -->
        <div id="tab-selection" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="icon"><i class="fas fa-book-open"></i></div>
                    <h2>Choose Your Text</h2>
                </div>

                <div class="form-grid mb-2">
                    <div class="form-group">
                        <label><i class="fas fa-folder"></i> Category</label>
                        <select id="category-select" onchange="loadTexts()">
                            <option value="programming">Programming</option>
                            <option value="literature">Literature</option>
                            <option value="quotes">Quotes</option>
                            <option value="news">News</option>
                            <option value="saved">My Saved Texts</option>
                            <option value="custom">Custom Text</option>
                        </select>
                    </div>
                </div>

                <div id="text-gallery" class="text-gallery"></div>
                
                <div id="custom-area" class="hidden">
                    <div class="form-group mb-2">
                        <label>Custom Text Title</label>

                    <div class="form-group mb-2">
                        <label>Your Text</label>
                        <textarea id="custom-text" placeholder="Type or paste your text here..."></textarea>
                    </div>
                    <button onclick="saveCustomText()">
                        <i class="fas fa-save"></i> Save Text

                <div class="flex gap-1" style="margin-top: 2rem;">
                    <button onclick="openModal()">
                        <i class="fas fa-plus"></i> Add New Text

        <!-- Settings Tab -->
        <div id="tab-settings" class="tab-content hidden">
            <div class="card">
                <div class="card-header">

                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-clock"></i> Test Mode</label>

                    <div class="form-group">
                        <label id="duration-label"><i class="fas fa-hourglass-half"></i> Duration</label>
                        <select id="test-duration">
                            <option value="1">1 minute</option>
                            <option value="2">2 minutes</option>
                            <option value="3">3 minutes</option>
                            <option value="5" selected>5 minutes</option>
                            <option value="custom">Custom</option>
                        </select>

                <div id="custom-duration-group" class="form-group hidden mb-2">
                    <label>Custom Duration (minutes)</label>
                    <input type="number" id="custom-duration" min="1" max="60" value="5">
                </div>

                <div class="form-grid mb-2">
                    <div class="form-group">
                        <label class="flex items-center gap-1">
                            <label class="switch">
                                <input type="checkbox" id="backspace-toggle" checked>
                                <span class="slider-switch"></span>
                            </label>
                            Enable Backspace
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="flex items-center gap-1">
                            <label class="switch">
                                <input type="checkbox" id="sound-toggle">
                                <span class="slider-switch"></span>
                            </label>

        <!-- Test Container -->
        <div id="tab-test" class="tab-content hidden">

                <div class="typing-area" id="typing-area" tabindex="0">

                <input type="text" class="typing-input" id="typing-input">

                <div class="flex gap-1" style="margin-top: 2rem;">

        <!-- Results Tab -->
        <div id="tab-results" class="tab-content hidden">
            <div class="card">
                <div class="card-header">
                    <div class="icon"><i class="fas fa-chart-bar"></i></div>
                    <h2>Test History</h2>
                </div>
                <div id="results-list" class="results-history">
                    <p class="no-results">No test results yet. Complete a test to see your history.</p>
                </div>
            </div>
        </div>

        <!-- Test Results Display -->
        <div id="tab-result" class="tab-content hidden">
            <div class="card">
                <div class="card-header">
                    <div class="icon"><i class="fas fa-trophy"></i></div>
                    <h2>Your Results</h2>
                </div>

                <div class="results-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="result-wpm">0</div>
                        <div class="stat-label">WPM</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="result-accuracy">100%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="result-correct">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="result-errors">0</div>
                        <div class="stat-label">Errors</div>
                    </div>
                </div>

                <div class="typing-area blur" id="result-display"></div>

                <div class="flex gap-1" style="margin-top: 2rem;">
                    <button onclick="retryTest()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                    <button class="secondary" onclick="newTest()">
                        <i class="fas fa-plus"></i> New Test
                    </button>
                    <button class="secondary" onclick="exportResults()">
                        <i class="fas fa-download"></i> Export
                    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Text</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-2">
                    <label>Title</label>
                    <input type="text" id="modal-title" placeholder="Enter title...">
                </div>
                <div class="form-group mb-2">
                    <label>Text Content</label>
                    <textarea id="modal-text" placeholder="Enter your text..." rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="modal-category">
                        <option value="saved">My Saved Texts</option>
                        <option value="programming">Programming</option>
                        <option value="literature">Literature</option>
                        <option value="quotes">Quotes</option>
                        <option value="news">News</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal()">Cancel</button>
                <button onclick="saveModalText()">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            selectedText: null,
            currentCategory: 'programming',
            testActive: false,
            testStartTime: null,
            timerInterval: null,
            currentText: '',
            typedText: '',
            correctChars: 0,
            incorrectChars: 0,
            testDuration: 300,
            testResults: [],
            savedTexts: []
        };

        // Text Database
        const textDatabase = {
            programming: [
                {
                    title: "JavaScript Fundamentals",
                    text: "JavaScript is a versatile programming language primarily used for web development. It enables interactive web pages and is an essential part of web applications. Modern JavaScript includes features like arrow functions, promises, async/await, destructuring, and template literals. Understanding the event loop, closures, and prototypes is crucial for mastering JavaScript."
                },
                {
                    title: "Python Basics",
                    text: "Python is known for its simple syntax and readability. It supports multiple programming paradigms including procedural, object-oriented, and functional programming. Python's extensive standard library and vibrant ecosystem make it ideal for web development, data science, artificial intelligence, and automation tasks."
                },
                {
                    title: "Web Development",
                    text: "Modern web development involves HTML for structure, CSS for styling, and JavaScript for interactivity. Frameworks like React, Vue, and Angular have revolutionized how we build user interfaces. Understanding responsive design, accessibility, and performance optimization is essential for creating excellent web experiences."
                },
                {
                    title: "Data Structures",
                    text: "Data structures are fundamental to computer science and programming. Arrays, linked lists, stacks, queues, trees, and graphs each serve specific purposes. Choosing the right data structure can significantly impact program efficiency. Understanding time and space complexity helps make informed decisions."
                },
                {
                    title: "Algorithms",
                    text: "Algorithms are step-by-step procedures for solving problems. Sorting algorithms like quicksort and mergesort, searching algorithms like binary search, and graph algorithms like Dijkstra's are essential tools. Algorithm analysis helps us understand performance characteristics and make optimal choices."
                }
            ],
            literature: [
                {
                    title: "Classic Opening",
                    text: "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness. In that memorable season, great changes were taking place that would reshape the world. People from all walks of life found themselves caught in the currents of history."
                },
                {
                    title: "Nature's Beauty",
                    text: "The morning sun painted the sky in shades of gold and crimson. Birds sang their melodious songs while gentle breezes carried the scent of blooming flowers. In the distance, mountains stood tall and proud, their peaks touching the clouds. Nature's symphony played on, a timeless masterpiece."
                },
                {
                    title: "Urban Life",
                    text: "The city never sleeps, they say. Neon lights flicker against the night sky as people rush through crowded streets. Each person carries their own story, their own dreams and struggles. The urban landscape is a tapestry of human experience, constantly evolving and transforming."
                },
                {
                    title: "Journey Within",
                    text: "Sometimes the longest journeys are the ones we take within ourselves. Self-discovery requires courage to face our fears and embrace our truths. Through reflection and introspection, we grow and evolve, becoming more authentic versions of ourselves with each passing day."
                }
            ],
            quotes: [
                {
                    title: "Wisdom Collection",
                    text: "The journey of a thousand miles begins with a single step. Success is not final, failure is not fatal, it is the courage to continue that counts. In the middle of difficulty lies opportunity. The only way to do great work is to love what you do. Stay hungry, stay foolish."
                },
                {
                    title: "Life Lessons",
                    text: "Life is what happens when you're busy making other plans. The greatest glory in living lies not in never falling, but in rising every time we fall. Your time is limited, do not waste it living someone else's life. Be the change you wish to see in the world."
                },
                {
                    title: "Inspiration",
                    text: "Believe you can and you're halfway there. The future belongs to those who believe in the beauty of their dreams. What lies behind us and what lies before us are tiny matters compared to what lies within us. You miss one hundred percent of the shots you don't take."
                }
            ],
            news: [
                {
                    title: "Technology Advances",
                    text: "Recent developments in artificial intelligence and machine learning continue to transform industries worldwide. From healthcare to finance, AI applications are becoming more sophisticated and accessible. Researchers are making breakthroughs in natural language processing, computer vision, and autonomous systems that promise to reshape our future."
                },
                {
                    title: "Climate Action",
                    text: "Global efforts to address climate change are accelerating as nations commit to ambitious sustainability goals. Renewable energy adoption is at an all-time high, with solar and wind power becoming increasingly cost-effective. Scientists emphasize the urgent need for collective action to mitigate environmental impacts."
                },
                {
                    title: "Space Exploration",
                    text: "The new era of space exploration brings exciting possibilities as both government agencies and private companies push boundaries. Mars missions, lunar bases, and satellite networks are transforming our understanding of the cosmos. International collaboration drives innovation in aerospace technology and scientific discovery."
                }
            ]
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            loadTexts();
            updateTestMode();
            setupEventListeners();
            
            // Handle test duration select
            document.getElementById('test-duration').addEventListener('change', function() {
                const customGroup = document.getElementById('custom-duration-group');
                if (this.value === 'custom') {
                    customGroup.classList.remove('hidden');
                } else {
                    customGroup.classList.add('hidden');
                }
            });
        });

        function setupEventListeners() {
            const typingInput = document.getElementById('typing-input');
            const typingArea = document.getElementById('typing-area');
            
            typingArea.addEventListener('click', () => {
                typingInput.focus();
            });
            
            typingInput.addEventListener('input', handleInput);
            typingInput.addEventListener('keydown', handleKeyDown);
        }

        function loadSavedData() {
            try {
                const saved = localStorage.getItem('typemaster-saved-texts');
                const results = localStorage.getItem('typemaster-results');
                
                if (saved) state.savedTexts = JSON.parse(saved);
                if (results) state.testResults = JSON.parse(results);
                
                renderResultsHistory();
            } catch (e) {
                console.error('Error loading saved data:', e);
            }
        }

        function loadTexts() {
            const category = document.getElementById('category-select').value;
            state.currentCategory = category;
            
            const gallery = document.getElementById('text-gallery');
            const customArea = document.getElementById('custom-area');
            
            gallery.innerHTML = '';
            
            if (category === 'custom') {
                gallery.classList.add('hidden');
                customArea.classList.remove('hidden');
                return;
            }
            
            gallery.classList.remove('hidden');
            customArea.classList.add('hidden');
            
            const texts = category === 'saved' ? state.savedTexts : (textDatabase[category] || []);
            
            if (texts.length === 0) {
                gallery.innerHTML = '<p class="no-results">No texts available in this category.</p>';
                return;
            }
            
            texts.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'text-card';
                card.innerHTML = `
                    <div class="text-card-title">${escapeHtml(item.title)}</div>
                    <div class="text-card-preview">${escapeHtml(item.text.substring(0, 150))}...</div>
                    <button class="text-card-select" onclick="selectText(${index})">
                        <i class="fas fa-check"></i> Select
                    </button>
                `;
                gallery.appendChild(card);
            });
        }

        function selectText(index) {
            const category = state.currentCategory;
            const texts = category === 'saved' ? state.savedTexts : textDatabase[category];
            state.selectedText = texts[index].text;
            
            // Visual feedback
            document.querySelectorAll('.text-card-select').forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('selected');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Selected';
                } else {
                    btn.classList.remove('selected');
                    btn.innerHTML = '<i class="fas fa-check"></i> Select';
                }
            });
            
            showAlert('Text selected! Configure your test in Settings.', 'success');
            setTimeout(() => switchTab('settings'), 1000);
        }

        function saveCustomText() {
            const title = document.getElementById('custom-title').value.trim();
            const text = document.getElementById('custom-text').value.trim();
            
            if (!title || !text) {
                showAlert('Please enter both title and text.', 'error');
                return;
            }
            
            if (text.length < 50) {
                showAlert('Text must be at least 50 characters long.', 'error');
                return;
            }
            
            state.savedTexts.push({ title, text });
            localStorage.setItem('typemaster-saved-texts', JSON.stringify(state.savedTexts));
            
            document.getElementById('custom-title').value = '';
            document.getElementById('custom-text').value = '';
            
            showAlert('Text saved successfully!', 'success');
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('modal-title').value = '';
            document.getElementById('modal-text').value = '';
        }

        function saveModalText() {
            const title = document.getElementById('modal-title').value.trim();
            const text = document.getElementById('modal-text').value.trim();
            
            if (!title || !text) {
                showAlert('Please enter both title and text.', 'error');
                return;
            }
            
            if (text.length < 50) {
                showAlert('Text must be at least 50 characters long.', 'error');
                return;
            }
            
            state.savedTexts.push({ title, text });
            localStorage.setItem('typemaster-saved-texts', JSON.stringify(state.savedTexts));
            
            closeModal();
            showAlert('Text added successfully!', 'success');
            
            if (state.currentCategory === 'saved') {
                loadTexts();
            }
        }

        function updateTestMode() {
            const mode = document.getElementById('test-mode').value;
            const label = document.getElementById('duration-label');
            const select = document.getElementById('test-duration');
            
            if (mode === 'time') {
                label.innerHTML = '<i class="fas fa-hourglass-half"></i> Duration';
                select.innerHTML = `
                    <option value="1">1 minute</option>
                    <option value="2">2 minutes</option>
                    <option value="3">3 minutes</option>
                    <option value="5" selected>5 minutes</option>
                    <option value="custom">Custom</option>
                `;
            } else {
                label.innerHTML = '<i class="fas fa-list-ol"></i> Word Count';
                select.innerHTML = `
                    <option value="25">25 words</option>
                    <option value="50">50 words</option>
                    <option value="100" selected>100 words</option>
                    <option value="200">200 words</option>
                `;
            }
        }

        function startTest() {
            if (!state.selectedText) {
                showAlert('Please select a text first!', 'error');
                switchTab('selection');
                return;
            }
            
            state.currentText = state.selectedText;
            state.typedText = '';
            state.correctChars = 0;
            state.incorrectChars = 0;
            state.testActive = false;
            
            const duration = document.getElementById('test-duration').value;
            if (duration === 'custom') {
                const custom = parseInt(document.getElementById('custom-duration').value);
                state.testDuration = custom * 60;
            } else {
                state.testDuration = parseInt(duration) * 60;
            }
            
            displayText();
            switchTab('test');
            
            document.getElementById('timer').textContent = formatTime(state.testDuration);
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('typing-input').value = '';
            document.getElementById('typing-input').focus();
        }

        function displayText() {
            const display = document.getElementById('text-display');
            display.innerHTML = '';
            
            for (let i = 0; i < state.currentText.length; i++) {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = state.currentText[i];
                span.dataset.index = i;
                display.appendChild(span);
            }
            
            if (display.firstChild) {
                display.firstChild.classList.add('current');
            }
            
            const words = state.currentText.split(/\s+/).length;
            document.getElementById('word-count').textContent = `${words} words`;
        }

        function handleInput(e) {
            if (!state.testActive) {
                state.testActive = true;
                state.testStartTime = Date.now();
                startTimer();
            }
            
            state.typedText = e.target.value;
            updateDisplay();
            checkCompletion();
        }

        function handleKeyDown(e) {
            const backspaceEnabled = document.getElementById('backspace-toggle').checked;
            if (!backspaceEnabled && e.key === 'Backspace') {
                e.preventDefault();
            }
        }

        function updateDisplay() {
            const chars = document.querySelectorAll('.char');
            state.correctChars = 0;
            state.incorrectChars = 0;
            
            chars.forEach((char, i) => {
                char.classList.remove('correct', 'incorrect', 'current');
                
                if (i < state.typedText.length) {
                    if (state.typedText[i] === state.currentText[i]) {
                        char.classList.add('correct');
                        state.correctChars++;
                    } else {
                        char.classList.add('incorrect');
                        state.incorrectChars++;
                    }
                } else if (i === state.typedText.length) {
                    char.classList.add('current');
                }
            });
        }

        function startTimer() {
            let remaining = state.testDuration;
            
            state.timerInterval = setInterval(() => {
                remaining--;
                document.getElementById('timer').textContent = formatTime(remaining);
                
                const progress = ((state.testDuration - remaining) / state.testDuration) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                
                if (remaining <= 0) {
                    endTest();
                }
            }, 1000);
        }

        function checkCompletion() {
            if (state.typedText.length >= state.currentText.length) {
                setTimeout(() => endTest(), 100);
            }
        }

        function endTest() {
            if (!state.testActive) return;
            
            state.testActive = false;
            clearInterval(state.timerInterval);
            
            const elapsed = (Date.now() - state.testStartTime) / 1000;
            const minutes = elapsed / 60;
            
            const totalChars = state.correctChars + state.incorrectChars;
            const wpm = Math.round((totalChars / 5) / minutes);
            const accuracy = totalChars > 0 ? Math.round((state.correctChars / totalChars) * 100) : 100;
            
            // Save result
            const result = {
                date: new Date().toISOString(),
                wpm,
                accuracy,
                correct: state.correctChars,
                errors: state.incorrectChars,
                time: Math.round(elapsed)
            };
            
            state.testResults.unshift(result);
            localStorage.setItem('typemaster-results', JSON.stringify(state.testResults));
            
            // Display results
            document.getElementById('result-wpm').textContent = wpm;
            document.getElementById('result-accuracy').textContent = `${accuracy}%`;
            document.getElementById('result-correct').textContent = state.correctChars;
            document.getElementById('result-errors').textContent = state.incorrectChars;
            
            const resultDisplay = document.getElementById('result-display');
            resultDisplay.innerHTML = document.getElementById('text-display').innerHTML;
            
            switchTab('result');
            renderResultsHistory();
        }

        function restartTest() {
            startTest();
        }

        function retryTest() {
            startTest();
        }

        function newTest() {
            state.selectedText = null;
            switchTab('selection');
        }

        function exportResults() {
            const result = state.testResults[0];
            if (!result) return;
            
            const text = `TypeMaster Pro - Test Results
            
Date: ${new Date(result.date).toLocaleString()}
WPM: ${result.wpm}
Accuracy: ${result.accuracy}%
Correct Characters: ${result.correct}
Errors: ${result.errors}
Time: ${result.time} seconds

Text typed:
${state.typedText}
`;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `typemaster-results-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('Results exported successfully!', 'success');
        }

        function renderResultsHistory() {
            const container = document.getElementById('results-list');
            
            if (state.testResults.length === 0) {
                container.innerHTML = '<p class="no-results">No test results yet. Complete a test to see your history.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            state.testResults.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const date = new Date(result.date).toLocaleString();
                
                item.innerHTML = `
                    <h3>Test #${state.testResults.length - index} - ${date}</h3>
                    <div class="result-details">
                        <span class="result-tag"><i class="fas fa-tachometer-alt"></i> ${result.wpm} WPM</span>
                        <span class="result-tag"><i class="fas fa-bullseye"></i> ${result.accuracy}% Accuracy</span>
                        <span class="result-tag"><i class="fas fa-check"></i> ${result.correct} Correct</span>
                        <span class="result-tag"><i class="fas fa-times"></i> ${result.errors} Errors</span>
                        <span class="result-tag"><i class="fas fa-clock"></i> ${result.time}s</span>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            
            const tabMap = {
                'selection': 0,
                'settings': 1,
                'results': 2,
                'test': 3,
                'result': 4
            };
            
            if (tabMap[tab] !== undefined) {
                const tabs = document.querySelectorAll('.nav-tab');
                if (tabs[tabMap[tab]]) {
                    tabs[tabMap[tab]].classList.add('active');
                }
            }
            
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('typemaster-theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('typemaster-theme', 'dark');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${escapeHtml(message)}</span>
            `;
            
            const activeTab = document.querySelector('.tab-content:not(.hidden)');
            const card = activeTab.querySelector('.card');
            
            if (card) {
                card.insertBefore(alert, card.firstChild);
                setTimeout(() => alert.remove(), 3000);
            }
        }

        // Load theme preference
        if (localStorage.getItem('typemaster-theme') === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }
    </script>
</body>
